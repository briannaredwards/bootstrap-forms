<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Harry Styles Quiz</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">

  <div class="row">
  <!-- this row contains two columns -->

  <div class="col-md-8">

  <h1 class="pt-3 pb-2">How Much Do You Know About Harry Styles?</h1>
     <!-- Bootstrap classes for margin & padding are explained here:
          https://getbootstrap.com/docs/4.3/utilities/spacing/
         -->
    <h4>By Brianna Edwards</h4>

      <p>Millions of girls across the globe think they are the biggest Harry Styles fan. But how well do you really know the famous musician? Take this quiz to test your knowledge and find out. Check your answers at <a href="https://en.wikipedia.org/wiki/Harry_Styles">Wikipedia</a>.</p>


         <form>

          <div class="form-group"><label class="form-control-label" for="middlename">What is his middle name? <input class="form-control" type="text" name="middlename" id="middlename" placeholder="Type here."></label></div>

          <div class="form-group"><label class="form-control-label" for="newsingle">What is the name of his new single? <input class="form-control" type="text" name="newsingle" id="newsingle" placeholder="Type here."></label></div>

<div class="form-group">
          <label class="form-control-label">How old is Harry Styles?</label>
          
            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="age" value="23">23</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="age" value="24">24</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="age" value="25">25</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="age" value="26">26</label></div>
        </div>

<div class="form-group">
          <label class="form-control-label">Which of these are Harry Styles songs?</label>
            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="song" value="Kiwi">Kiwi</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="song" value="Two Ghosts">Two Ghosts</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="song" value="Stitches">Stitches</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="song" value="Sorry">Sorry</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="song" value="Sign of the Times">Sign of the Times</label></div>

        </div>

<div class="form-group">
          <label class="form-control-label" for="movies">Which blockbuster movie did he star in in 2017?</label>
            <select class="form-control" name="movies" id="movies">
              <option value="wonderwoman">Wonder Woman</option>
              <option value="baywatch">Baywatch</option>
              <option value="starwars">Star Wars: The Last Jedi</option>
              <option value="babydriver">Baby Driver</option>
              <option value="dunkirk">Dunkirk</option>
              <option value="cars">Cars 3</option>
              <option value="it">It</option>
              <option value="emoji">The Emoji Movie</option>
            </select></div>

<div class="form-group">
        <label class="form-control-label" for="personalopinion">Why are YOU the biggest Harry Styles fan?</label>
          <textarea name="personal opinion" class="form-control" rows="8" id="personalopinion" placeholder="Explain why here."></textarea></div>

<div class="form-group">
        <label class="form-control-label"><input class="btn btn-primary" type="submit" value="Submit"></label>
      </div>

  <div class="form-group">
        <label class="form-control-label"><input class="btn btn-secondary" type="reset" value="Start over"></label>
      </div>

         </form>

       </div><!-- end col -->

       </div><!-- end row -->

      </div>

</body>
</html>
